<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VNC HLS Dashboard</title>
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%;
            background: #000;
            overflow: hidden;
        }
        #video-row {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            width: 100vw;
            gap: 5px;
        }
        video {
            /* Maintain 480x800 aspect ratio but scale responsively */
            height: 90vh; /* Max height */
            aspect-ratio: 480 / 800;
            background: #222;
            border: 1px solid #444;
            object-fit: contain;
            flex-grow: 1;
            flex-basis: 0;
        }
    </style>
</head>
<body>
    <div id="video-row">
        {% for lane in lanes %}
            <video controls autoplay muted playsinline loop>
                <source src="{{ url_for('hls_files', filename=lane) }}" type="application/vnd.apple.mpegurl" />
                Your browser does not support HLS.
            </video>
        {% endfor %}
    </div>
</body>
</html>
