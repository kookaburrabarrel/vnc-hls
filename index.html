<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>T-Bar Gates Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    margin: 0;
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 1rem 0 0.5rem 0;
  }
  .refresh-button {
    margin-bottom: 1rem;
    padding: 0.4rem 1rem;
    background: #333;
    color: #eee;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  }
  .refresh-button:hover {
    background: #555;
  }
  .dashboard {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 0.5rem;
    width: 95vw;
  }
  .feed {
    flex: 1 1 0;
    display: flex;
    flex-direction: column;
    background: #222;
    border-radius: 6px;
    padding: 0.5rem;
    box-sizing: border-box;
  }
  .feed video {
    width: 100%;
    height: auto;
    border-radius: 4px;
    background: black;
  }
  .feed label {
    margin-top: 0.5rem;
    text-align: center;
    font-weight: bold;
  }
  .status {
    margin-top: 0.25rem;
    text-align: center;
    font-weight: normal;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }
  .status-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
  }
  .status-ok {
    background-color: #4caf50;
  }
  .status-error {
    background-color: #f44336;
  }
  .nav-button {
    margin: 1rem 0 2rem 0;
    padding: 0.5rem 1rem;
    background: #333;
    color: #eee;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    display: inline-block;
  }
  .nav-button:hover {
    background: #555;
  }
</style>
</head>
<body>
<h1>T-Bar Gates Dashboard</h1>
<button class="refresh-button" onclick="location.reload()">Refresh</button>
<div class="dashboard" id="dashboard">
  <div class="feed" id="lane1">
    <video muted autoplay playsinline></video>
    <label>Lane 1</label>
    <div class="status"><span class="status-dot" id="status-dot-1"></span><span id="status-text-1">Loading...</span></div>
  </div>
  <div class="feed" id="lane2">
    <video muted autoplay playsinline></video>
    <label>Lane 2</label>
    <div class="status"><span class="status-dot" id="status-dot-2"></span><span id="status-text-2">Loading...</span></div>
  </div>
  <div class="feed" id="lane3">
    <video muted autoplay playsinline></video>
    <label>Lane 3</label>
    <div class="status"><span class="status-dot" id="status-dot-3"></span><span id="status-text-3">Loading...</span></div>
  </div>
  <div class="feed" id="lane4">
    <video muted autoplay playsinline></video>
    <label>Lane 4</label>
    <div class="status"><span class="status-dot" id="status-dot-4"></span><span id="status-text-4">Loading...</span></div>
  </div>
</div>

<a href="search.html" class="nav-button">Download Clips</a>

<script>
  const lanes = 4;
  for (let i = 1; i <= lanes; i++) {
    const videoElem = document.querySelector(`#lane${i} video`);
    const statusDot = document.getElementById(`status-dot-${i}`);
    const statusText = document.getElementById(`status-text-${i}`);

    const hls = new Hls();
    hls.loadSource(`hls/lane${i}/stream.m3u8`);
    hls.attachMedia(videoElem);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      videoElem.play();
    });
    hls.on(Hls.Events.ERROR, (event, data) => {
      statusDot.className = 'status-dot status-error';
      statusText.textContent = 'Stream error';
      console.error(`Lane ${i} HLS error:`, data);
    });

    async function pollStatus() {
      try {
        const res = await fetch(`status/lane${i}.json?cache_bust=${Date.now()}`, {cache: 'no-store'});
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const statusJson = await res.json();

        if (statusJson.status === 'ok') {
          statusDot.className = 'status-dot status-ok';
          statusText.textContent = 'Streaming';
        } else {
          statusDot.className = 'status-dot status-error';
          statusText.textContent = statusJson.message || 'Error';
        }
      } catch (e) {
        statusDot.className = 'status-dot status-error';
        statusText.textContent = 'Offline';
      }
    }
    pollStatus();
    setInterval(pollStatus, 10000);
  }
</script>
</body>
</html>
