<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lane Video Streams</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: #eee; margin: 0; padding: 1em; }
  h1 { text-align: center; }
  .stream-grid { display: flex; justify-content: center; gap: 1em; flex-wrap: wrap; }
  .stream { flex: 1 1 300px; max-width: 320px; }
  video { width: 100%; height: auto; border: 2px solid #444; border-radius: 5px; background: black; }
  label { display: block; text-align: center; margin-top: 0.5em; font-weight: bold; }
</style>
</head>
<body>
  <h1>Lane Video Streams</h1>
  <div class="stream-grid">
    {% for name, url in streams.items() %}
    <div class="stream">
      <video controls autoplay muted playsinline>
        <source src="{{ url }}" type="application/vnd.apple.mpegurl" />
        Your browser does not support the video tag.
      </video>
      <label>{{ name }}</label>
    </div>
    {% endfor %}
  </div>
</body>
</html>
